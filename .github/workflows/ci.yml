name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y cmake g++ libssl-dev libgmp-dev libzstd-dev \
                                  libcurl4-openssl-dev libboost-system-dev \
                                  libspdlog-dev libfmt-dev librocksdb-dev \
                                  libeigen3-dev libminiupnpc-dev libgtest-dev

          # Manually build & install Google Test
          cd /usr/src/gtest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp *.a /usr/lib

      - name: Create build directory and configure project
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: quids-build-artifact
          path: build/
